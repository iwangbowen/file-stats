<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 方案D: 信息丰富的数据面板 (结合B+C) -->
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 深色背景 -->
  <rect width="128" height="128" rx="20" fill="#1A1A1A"/>

  <!-- 顶部卡片 - 文件大小 -->
  <rect x="10" y="10" width="108" height="36" rx="6" fill="#2D2D2D" stroke="url(#mainGrad)" stroke-width="2"/>
  <text x="20" y="25" font-family="monospace" font-size="9" fill="#06B6D4" opacity="0.7">SIZE</text>
  <text x="20" y="38" font-family="monospace" font-size="16" font-weight="bold" fill="#06B6D4">2.4 MB</text>

  <!-- 圆形进度指示器 -->
  <circle cx="95" cy="28" r="12" fill="none" stroke="#2D2D2D" stroke-width="3"/>
  <circle cx="95" cy="28" r="12"
          fill="none"
          stroke="url(#mainGrad)"
          stroke-width="3"
          stroke-dasharray="56 75"
          stroke-linecap="round"
          transform="rotate(-90 95 28)"/>
  <text x="95" y="31" font-family="monospace" font-size="8" font-weight="bold" fill="#06B6D4" text-anchor="middle">75%</text>

  <!-- 中部三个数据卡片 -->
  <!-- 行数 -->
  <rect x="10" y="54" width="32" height="30" rx="4" fill="#2D2D2D" stroke="url(#mainGrad)" stroke-width="1.5"/>
  <text x="26" y="65" font-family="monospace" font-size="7" fill="#8B5CF6" text-anchor="middle" opacity="0.7">LINES</text>
  <text x="26" y="77" font-family="monospace" font-size="11" font-weight="bold" fill="#8B5CF6" text-anchor="middle">512</text>

  <!-- 字符数 -->
  <rect x="48" y="54" width="32" height="30" rx="4" fill="#2D2D2D" stroke="url(#accentGrad)" stroke-width="1.5"/>
  <text x="64" y="65" font-family="monospace" font-size="7" fill="#06B6D4" text-anchor="middle" opacity="0.7">CHARS</text>
  <text x="64" y="77" font-family="monospace" font-size="11" font-weight="bold" fill="#06B6D4" text-anchor="middle">18K</text>

  <!-- 单词数 -->
  <rect x="86" y="54" width="32" height="30" rx="4" fill="#2D2D2D" stroke="url(#mainGrad)" stroke-width="1.5"/>
  <text x="102" y="65" font-family="monospace" font-size="7" fill="#8B5CF6" text-anchor="middle" opacity="0.7">WORDS</text>
  <text x="102" y="77" font-family="monospace" font-size="11" font-weight="bold" fill="#8B5CF6" text-anchor="middle">3.2K</text>

  <!-- 底部柱状图 - 压缩对比 -->
  <text x="10" y="98" font-family="monospace" font-size="8" fill="#06B6D4" opacity="0.6">COMPRESSION</text>

  <!-- 原始大小 -->
  <rect x="10" y="102" width="30" height="18" rx="2" fill="url(#mainGrad)" opacity="0.5"/>
  <text x="25" y="114" font-family="monospace" font-size="7" font-weight="bold" fill="#06B6D4" text-anchor="middle">RAW</text>

  <!-- GZIP -->
  <rect x="44" y="106" width="30" height="14" rx="2" fill="url(#accentGrad)" opacity="0.7"/>
  <text x="59" y="116" font-family="monospace" font-size="7" font-weight="bold" fill="#8B5CF6" text-anchor="middle">GZIP</text>

  <!-- Brotli -->
  <rect x="78" y="108" width="30" height="12" rx="2" fill="url(#mainGrad)" opacity="0.6"/>
  <text x="93" y="117" font-family="monospace" font-size="7" font-weight="bold" fill="#06B6D4" text-anchor="middle">BR</text>
</svg>
